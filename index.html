<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimi & Niko</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Mimi & Niko</h1>
  <h2>wir heiraten.</h2>
</header>
<div class="container">
  <p>Bitte gebe deinen Vornamen...</p>
  <input type="text" id="vorname" placeholder="Dein Vorname"  />
  <p>und Nachnamen ein::</p>
  <input type="text" id="nachname" placeholder="Dein Nachname"  />
  <p></p>
  <button onclick="submitName()">Continue</button>
</div>
</body>

<script>
  // If the user went through landing.html, redirect them
  const group = localStorage.getItem('group');
  if (group) {
    window.location.href = `main.html?guest=${group}`; //
  }

  function submitName() {
    const vornameInput = document.getElementById('vorname');
    const nachnameInput = document.getElementById('nachname');
    const name = `${vornameInput.value.trim().toLowerCase()} ${nachnameInput.value.trim().toLowerCase()}`;
    if (!name) {
      alert('Please enter your name.');
      return;
    }

    const group1 = ['niko arras', 'marie gnott'];
    const group2 = ['bj√∂rn dornbusch'];

    let group = 'none';
    if (group1.includes(name)) group = 'group1';
    else if (group2.includes(name)) group = 'group2';

    localStorage.setItem('name', name);
    localStorage.setItem('group', group);

    window.location.href = `main.html?guest=${group}`;
  }
</script>
</html>
